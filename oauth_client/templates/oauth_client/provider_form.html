{% extends "oauth_client/provider_base.html" %}

{% block content %}

    <h1 class="h2 mt-3 mb-3">
        {% if object %}
            Провайдер "{{ object.name }}"
        {% else %}
            Добавить провайдера
        {% endif %}
    </h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>

{% endblock %}
